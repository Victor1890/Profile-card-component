<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  
  <title>Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="banner" src="assets/img/bg-pattern-card.svg" alt="banner">
      <img class="perfil" src="assets/img/image-victor.jpg" alt="perfil">
      <div class="data__perfil">
        <div class="data__perfil_imp">
          <h2>Victor Crest</h2>
          <span>26</span>
        </div>
        <span class="city">Londom</span>
      </div>
      <hr>
      <div class="data__followers">
        <section class="section">
          <h2 class="text_count">80K</h2>
          <p class="text_description">Followers</p>
        </section>
        <section class="section">
          <h2 class="text_count">803K</h2>
          <p class="text_description">Likes</p>
        </section>
        <section class="section">
          <h2 class="text_count">1.4K</h2>
          <p class="text_description">Photos</p>
        </section>
      </div>
    </div>
  </main>
</body>
</html>
